<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>

<body>
    <h2>User List</h2>
    <ul id="userList"></ul>

    <script>
        fetch('/api/users')
            .then(res => res.json())
            .then(users => {
                const list = document.getElementById('userList');
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = `${user.name} (${user.email})`;
                    list.appendChild(li);
                });
            })
            .catch(err => console.error('Error:', err));
    </script>
</body>

</html>
