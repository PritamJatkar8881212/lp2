<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Facebook - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .navbar {
            background-color: #3b5998;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }

        .form-control,
        .btn {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">facebook</a>
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Email">
                <input class="form-control me-2" type="password" placeholder="Password">
                <button class="btn btn-success" type="submit">Login</button>
            </form>
        </div>
    </nav>

    <!-- Body Content -->
    <div class="container mt-5">
        <div class="row">
            <!-- Left Side: Description -->
            <div class="col-md-6 mb-4">
                <h2 class="text-primary">Connect with friends and the world around you.</h2>
                <p>Facebook helps you connect and share with the people in your life.</p>
                <img src="https://www.singlegrain.com/wp-content/uploads/2019/02/SG-Pros-and-Cons-of-Social-Media-Networking-How-It-Affects-Your-Business-Growth.jpg" class="img-fluid" alt="Facebook description">
            </div>

            <!-- Right Side: Registration Form -->
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h4>Create a New Account</h4>
                    <form>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                        <input type="email" class="form-control" placeholder="Email address">
                        <input type="password" class="form-control" placeholder="Password">
                        <input type="password" class="form-control" placeholder="Confirm Password">
                        <label>Date of Birth</label>
                        <input type="date" class="form-control">
                        <label>Gender</label>
                        <select class="form-control">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                        <button class="btn btn-primary w-100 mt-3">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
