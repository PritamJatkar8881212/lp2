<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .form-container {
            max-width: 550px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div class="form-container shadow">
        <h4 class="mb-3">Event Registration</h4>
        <form class="needs-validation" novalidate>

            <!-- Name -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                <label for="name">Name</label>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <!-- Roll Number -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="roll" placeholder="Roll Number" required>
                <label for="roll">Roll Number</label>
                <div class="invalid-feedback">Please enter your roll number.</div>
            </div>

            <!-- Department -->
            <div class="form-floating mb-3">
                <select class="form-select" id="dept" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Computer</option>
                    <option>IT</option>
                    <option>ENTC</option>
                </select>
                <label for="dept">Department</label>
                <div class="invalid-feedback">Please select your department.</div>
            </div>

            <!-- Division -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="division" placeholder="Division" required>
                <label for="division">Division</label>
                <div class="invalid-feedback">Please enter your division (e.g., A, B).</div>
            </div>

            <!-- Email -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
                <div class="invalid-feedback">Valid email required.</div>
            </div>

            <!-- Phone -->
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                <label for="phone">Phone</label>
                <div class="invalid-feedback">Phone number required.</div>
            </div>

            <!-- Event Type with Tooltip -->
            <div class="form-floating mb-3">
                <select class="form-select" id="eventType" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Workshop</option>
                    <option>Seminar</option>
                    <option>Webinar</option>
                </select>
                <label for="eventType">Event Type</label>
                <div class="invalid-feedback">Please select an event type.</div>
            </div>

            <!-- Submit Button -->
            <button class="btn btn-primary w-100" type="submit" data-bs-toggle="tooltip" data-bs-placement="top"
                title="Click to register">Register</button>

        </form>
    </div>

    <!-- Bootstrap JS + Popper (for tooltips & validation) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Enable tooltips
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));

        // Bootstrap form validation
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', function (e) {
                    if (!form.checkValidity()) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>

</body>

</html>
