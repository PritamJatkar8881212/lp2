<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple E-Commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        img {   
            height: 32rem;
        }
    </style>
</head>

<body>

    <div class="container py-4">

        <!-- Header -->
        <div class="text-center mb-4">
            <h2>Simple E-Commerce</h2>
            <p>Browse our product collection</p>
        </div>

        <!-- Category Filter -->
        <div class="mb-4 text-center">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Filter by Category
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" onclick="filterProducts('all')">All</a></li>
                    <li><a class="dropdown-item" href="#" onclick="filterProducts('electronics')">Electronics</a></li>
                    <li><a class="dropdown-item" href="#" onclick="filterProducts('clothing')">Clothing</a></li>
                    <li><a class="dropdown-item" href="#" onclick="filterProducts('books')">Books</a></li>
                </ul>
            </div>
        </div>

        <!-- Product Grid -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-6">

            <div class="col product-card electronics">
                <div class="card h-100">
                    <img src="../../03/WADL/images/img4.jpg" class="card-img-top" alt="Smartphone">
                    <div class="card-body">
                        <h5 class="card-title">Smartphone</h5>
                        <p class="card-text">Latest model with great features.</p>
                        <p><strong>₹15,000</strong></p>
                    </div>
                </div>
            </div>

            <div class="col product-card clothing">
                <div class="card h-100">
                    <img src="../../03/WADL/images/img3.jpg" class="card-img-top" alt="T-shirt">
                    <div class="card-body">
                        <h5 class="card-title">T-shirt</h5>
                        <p class="card-text">Comfortable cotton T-shirt.</p>
                        <p><strong>₹499</strong></p>
                    </div>
                </div>
            </div>

            <div class="col product-card books">
                <div class="card h-100">
                    <img src="../../03/WADL/images/img2.jpg" class="card-img-top" alt="Book">
                    <div class="card-body">
                        <h5 class="card-title">Python Book</h5>
                        <p class="card-text">Learn programming in Python.</p>
                        <p><strong>₹299</strong></p>
                    </div>
                </div>
            </div>

            <div class="col product-card electronics">
                <div class="card h-100">
                    <img src="../../03/WADL/images/img1.jpg" class="card-img-top" alt="Headphones">
                    <div class="card-body">
                        <h5 class="card-title">Headphones</h5>
                        <p class="card-text">Noise-cancelling headphones.</p>
                        <p><strong>₹1999</strong></p>
                    </div>
                </div>
            </div>

            <!-- Add more cards here if needed -->
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Filter Logic -->
    <script>
        function filterProducts(category) {
            const cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                if (category === 'all' || card.classList.contains(category)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>

</body>

</html>
